
<!DOCTYPE html><html><head><script src="/media/ATV_snaif/codes/go/cytoscape/lib/jquery.min.js"></script><script src="/media/ATV_snaif/codes/go/cytoscape/lib/cytoscape.min.js"></script></head><body>assdff</body><body>sdf<div style="height:700px;  width: 400px" name="cy" id="cy"></div><script>$('#cy').cytoscape({  style: cytoscape.stylesheet()    .selector('node')      .css({        'content': 'data(name)',        'text-valign': 'center',        'color': 'white',        'text-outline-width': 2,        'text-outline-color': '#888',      })    .selector('edge')      .css({        'target-arrow-shape': 'triangle'      })    .selector(':selected')      .css({        'background-color': 'black',        'line-color': 'black',        'target-arrow-color': 'black',        'source-arrow-color': 'black'      })    .selector('.faded')      .css({        'opacity': 0.25,        'text-opacity': 0      }),  elements: {    nodes: [      { data: { id: 'j', name: 'Jerry' } },      { data: { id: 'e', name: 'Elaine' } },      { data: { id: 'k', name: 'Kramer' } },      { data: { id: 'g', name: 'George' } },      { data: { id: 'a', name: 'Alex' } }    ],    edges: [      { data: { source: 'j', target: 'e' } },      { data: { source: 'j', target: 'k' } },      { data: { source: 'j', target: 'g' } },      { data: { source: 'e', target: 'j' } },      { data: { source: 'e', target: 'k' } },      { data: { source: 'k', target: 'j' } },      { data: { source: 'k', target: 'e' } },      { data: { source: 'k', target: 'g' } },      { data: { source: 'g', target: 'j' } },      { data: { source: 'g', target: 'a' } }    ]  },  ready: function(){    window.cy = this;    cy.elements().unselectify();    cy.on('tap', 'node', function(e){      var node = e.cyTarget;      var neighborhood = node.neighborhood().add(node);      cy.elements().addClass('faded');      neighborhood.removeClass('faded');    });    cy.on('tap', function(e){      if( e.cyTarget === cy ){        cy.elements().removeClass('faded');      }    });  }});</script></body></html>
